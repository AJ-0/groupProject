<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap + Styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="../../../css/style.css">

        
        <!-- Icon -->
        <link rel="shortcut icon" type="image/x-icon" href="../../../images/logo.png" />

        <title>Adrian's Website</title>
    </head>
    <body>
        <div class="body padding-1">
            <div class="body-element body-float" style="text-align: center;">
                <div style="text-align: left;">
                    <h2 style="text-align: center;">Admin Page</h2>
                    <hr>
                    <div id="quizContent" class="margin-bottom">
                    </div>

                    <div class="margin-left margin-bottom">
                        <h2>Add/Update Questions Here </h2>
                        <div class="insertupdate">
                            <label>Insert <input type="radio" name="insertupdate" value="POST" checked onclick="enableDisable(true);"></label>
                            <label>Update <input type="radio" name="insertupdate" value="PUT" onclick="enableDisable(false);"></label>
                            <input type="text" id="textBoxID" disabled placeholder="Update ID">   
                        </div>
                        <section class="container-add">
                            <textarea name="" id="" cols="120" rows="5"></textarea>
                            <div class="question">
                                <input type="radio" name="quizAdd" value="A">
                                <input type="text">      
                            </div>
                            <div class="question">
                                <input type="radio" name="quizAdd" value="B">
                                <input type="text">      
                            </div>
                            <div class="question">
                                <input type="radio" name="quizAdd" value="C">
                                <input type="text">      
                            </div>
                            <div class="question">
                                <input type="radio" name="quizAdd" value="D">
                                <input type="text">      
                            </div>
                        </section>
                        <button onclick="onSave();">Add/Save</button>
                        <button onclick="onDelete();">Delete</button>


                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/admin.js"></script>
</html>
